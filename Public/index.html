<!DOCTYPE html>
<html>

<head>
  <title>Park Burlington</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <div id='header'>
    <a href="https://parkburlington.com" id="logo-home-link">
      <img id="logo" src="./images/logo-secondary.png" alt="park-burlington-logo"></img>
      <img id="logo-text" src="./images/logo-text.png" alt="park-burlington-logo"></img>
    </a>
    <a href="https://parkburlington.com/about-us/" id="about-link">
      <img id="about-image" src="images/about.png" alt="about">
    </a>
  </div>
  <div id="disclaimerModal" class="disclaimer">

    <!-- Modal content -->
    <div class="disclaimer-content">
      <div class="disclaimer-header">

        <h2>Disclaimer</h2>
      </div>
      <div class="disclaimer-body">
        <p>For reference purposes only. Please refer to signs at parking location for official City of Burlington
          ordinance or privately-owned lot policy.</p>
        <button class="disclaimer-accept">Okay</button>
      </div>
    </div>

  </div>

  <div class="pac-card" id="pac-card">
    <input id="pac-input" type="text" placeholder="Destination">
    <button id='btnReset'>X</button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class='menu'>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleHandicap'>Handicap<span class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleMunicipalGarages'>Municipal Garages<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='togglePrivateGarages'>Private Garages<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleSmartMeters'>Smart Meters<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleBlueTopMeters'>Blue Top Meters - 3 hours max<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleBrownTopMeters'>Brown Top Meters - 9 hours max<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleYellowTopMeters'>Yellow Top Meters - 30 min max<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleEVCharge'>EV Charge Stations<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleMotorcycle'>Motorcycle<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleBusLargeVehicle'>Bus & Large Vehicle<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleResidential'>Residential<span
            class="slider round"></span></input>
        </label>
        <label class="switch">
          <input type='checkbox' checked='true' id='toggleLoadingUnloading'>Loading/Unloading<span
            class="slider round"></span></input>
        </label>
      </div>
    </div>
  </div>


  <div id="map-and-controls-container">
    <div id="map"></div>
  </div>
  <div id=ui-container>
    <div id="filter-ui">
      <label class="filter-ui-label">
        <button id='toggleOffStreetOnly' class="filter-ui-button">Off-Street Only</button>
      </label>

      <label class="filter-ui-label">
        <button id="toggleShowAll" class="filter-ui-button">Show All</button>
      </label>
      <!-- Trigger/Open The Modal -->
      <label class="filter-ui-label">
        <button id="toggleFilters" class="filter-ui-button">Filters</button>
      </label>
    </div>
  </div>

  <div id="infowindow-content">
    <!-- <img src="" width="16" height="16" id="place-icon"> -->
    <span id="place-name" class="title"></span><br>
    <span id="walk-label" >Circle â‰ˆ 3 min <strong>ðŸš¶</strong></span>
   
  </div>
  <!-- The Firebase scripts MUST be before the src for index.js -->
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>

  <script src='./index.js'></script>
  <!-- // This example requires the Places library. Include the libraries=places
  // parameter when you first load the API. For example: -->
  <script src='./api.js'>

  </script>

</body>

</html>
